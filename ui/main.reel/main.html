<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "helloElement": {"#": "hello"}
            }
        },
        "text1": {
            "prototype": "digit/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@textField.value"}
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="text1"></h1>
        <span data-montage-id="hello">
            Hello
        </span>
        <input data-montage-id="textField" type="text">
    </div>
</body>
</html>
